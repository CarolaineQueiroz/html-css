<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>
        Você pode escrever
        um paragrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio de par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar
        o texto em algum lugar
        especifico &lt;br&gt; como esse,
        voce pode usar a tag &lt;br. 
        <p>Vamos adicionar simbolos especiais:
            &#x1F596;
            &#x1F913;
        </p>
    </p>
</body>
</html>
