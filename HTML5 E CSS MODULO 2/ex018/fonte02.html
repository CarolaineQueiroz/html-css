<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Gotico';
            src: url('fonts/Olondona.otf') format('opentype'), url('fonts/Olondona.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Gotico' ,'Times New Roman', 'Times, serif';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulos</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, quos illo? Voluptas nisi autem debitis modi, fuga magni consequatur quam asperiores id qui quasi quod, dolorem assumenda ut? Officiis, incidunt.</p>
</body>
</html>
